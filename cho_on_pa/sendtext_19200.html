<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Send Text</title>

    <script type="text/javascript" src="/Norwegian_geek/cho_on_pa/js/quiet.js"></script>
    <script type="text/javascript" src="/Norwegian_geek/cho_on_pa/js/sendtext.js"></script>
    <script async type="text/javascript" src="/Norwegian_geek/cho_on_pa/js/quiet-emscripten.js"></script>
  </head>
  <body>
    <div class="hidden" data-quiet-profile-name="ultrasonic_19200"></div>
    <div class="wrapper">
      <header>
        <h1>Send Text</h1>
      </header>
      <section>
      <div class="hidden" data-quiet-warning></div>
      <div class="form-group">
        <select class="form-control" name="" style="resize:none" data-quiet-select-input>
          <option value="">選択してください</option>
          <option value="秋葉原">秋葉原</option>
          <option value="東京">東京</option>
          <option value="品川">品川</option>
        </select>
      </div>
      <div class="form-group">
        <textarea autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control" style="resize:none" rows="1" data-quiet-text-input></textarea>
      </div>
      <button type="button" class="btn btn-default" style="width:200px;height:150px" data-quiet-send-button data-quiet-sending-text="Sending...">Send</button>
      <button type="button" class="btn btn-default" style="width:200px;height:150px" data-quiet-send-stop-button data-quiet-sending-text="Sending...">Send</button>
      </section>
    </div>
  </body>
</html>
